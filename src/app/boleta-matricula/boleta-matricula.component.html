
<div class="matricula-boleta">
    <h2>Boleta de Matrícula</h2>
  
  <!-- ID de Matrícula -->
  <div class="form-group">
    <label>ID de Matrícula</label>
    <input type="number" [(ngModel)]="matricula.id" placeholder="Ingrese el ID de la matrícula">
  </div>

  <!-- Información del Alumno -->
  <h3>Información del Alumno</h3>
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" [(ngModel)]="matricula.alumno.nombre" placeholder="Nombre del alumno">
  </div>

  <div class="form-group">
    <label>Apellidos</label>
    <input type="text" [(ngModel)]="matricula.alumno.apellidos" placeholder="Apellidos del alumno">
  </div>

  <!-- Dirección del Alumno -->
  <h4>Dirección</h4>
  <div class="form-group">
    <label>Distrito</label>
    <input type="text" [(ngModel)]="matricula.alumno.direccion.distrito" placeholder="Distrito">
  </div>

  <div class="form-group">
    <label>Calle</label>
    <input type="text" [(ngModel)]="matricula.alumno.direccion.calle" placeholder="Calle">
  </div>

  <div class="form-group">
    <label>Número</label>
    <input type="text" [(ngModel)]="matricula.alumno.direccion.nro" placeholder="Número de la dirección">
  </div>

  <!-- Contacto del Alumno -->
  <h4>Contacto</h4>
  <div class="form-group">
    <label>Correo</label>
    <input type="email" [(ngModel)]="matricula.alumno.contacto.correo" placeholder="Correo electrónico">
  </div>

  <div class="form-group">
    <label>Celular</label>
    <input type="text" [(ngModel)]="matricula.alumno.contacto.celular" placeholder="Número de celular">
  </div>

  <!-- Información del Apoderado -->
  <h3>Información del Apoderado</h3>
  <div class="form-group">
    <label>DNI</label>
    <input type="text" [(ngModel)]="matricula.apoderado.dni" placeholder="DNI del apoderado">
  </div>

  <div class="form-group">
    <label>Nombre</label>
    <input type="text" [(ngModel)]="matricula.apoderado.nombre" placeholder="Nombre del apoderado">
  </div>

  <div class="form-group">
    <label>Apellido</label>
    <input type="text" [(ngModel)]="matricula.apoderado.apellido" placeholder="Apellido del apoderado">
  </div>

  <div class="form-group">
    <label>Parentesco</label>
    <input type="text" [(ngModel)]="matricula.apoderado.parentesco" placeholder="Parentesco con el alumno">
  </div>

  <!-- Cursos Matriculados -->
  <h3>Cursos Matriculados</h3>
  <div class="form-group">
    <label>ID del Curso</label>
    <input type="number" [(ngModel)]="matricula.cursosMatriculados.id" placeholder="ID del curso">
  </div>

  <div class="form-group">
    <label>Nombre del Curso</label>
    <input type="text" [(ngModel)]="matricula.cursosMatriculados.nombreCurso" placeholder="Nombre del curso">
  </div>

  <div class="form-group">
    <label>Créditos</label>
    <input type="number" [(ngModel)]="matricula.cursosMatriculados.creditos" placeholder="Créditos del curso">
  </div>
  </div>
